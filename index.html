<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <title>Trae's Frontend Mentor | Time tracking dashboard</title>
</head>
<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<body>
  <main>
    
    <section>

      <header>
        <aside></aside>
        <div class="h1h2">
          <h1>Report for</h1>
          <h2>Jeremy Robson</h2>
        </div>
      </header>

      <nav>
        <h3 class="daily">Daily</h3>
        <h3 class="weekly">Weekly</h3>
        <h3 class="monthly">Monthly</h3>
      </nav>

    </section>

    <article class="work">
      <div class="iconwo"></div>
      <div class="dashboard">
        <div class="smic">
          <small>Work</small>
          <img src="./images/icon-ellipsis.svg" alt="ell" class="elli">
        </div>
        <div class="bbii">
          <b>32hrs</b>
          <i>Last Week - 36hrs</i>
        </div>
      </div>
    </article>

    <article class="play">
      <div class="iconpl"></div>
      <div class="dashboard">
        <div class="smic">
          <small>Play</small>
          <img src="./images/icon-ellipsis.svg" alt="ell" class="elli">
        </div>
        <div class="bbii">
           <b>10hrs</b>
           <i>Last Week - 8hrs</i>
        </div>
      </div>
    </article>

    <article class="study">
      <div class="iconst"></div>
      <div class="dashboard">
        <div class="smic">
          <small>Study</small>
          <img src="./images/icon-ellipsis.svg" alt="ell" class="elli">
        </div>
        <div class="bbii">
          <b>4hrs</b>
          <i>Last Week - 7hrs</i>
        </div>
      </div>
    </article>

    <article class="exercise">
      <div class="iconex"></div>
      <div class="dashboard">
        <div class="smic">
          <small>Exercise</small>
          <img src="./images/icon-ellipsis.svg" alt="ell" class="elli">
        </div>
        <div class="bbii">
          <b>4hrs</b>
          <i>Last Week - 5hrs</i>
        </div>
      </div>
    </article>

    <article class="social">
      <div class="iconso"></div>
      <div class="dashboard">
        <div class="smic">
          <small>Social</small>
          <img src="./images/icon-ellipsis.svg" alt="ell" class="elli">
        </div>
        <div class="bbii">
          <b>5hrs</b>
          <i>Last Week - 10hrs</i>
        </div>
      </div>
    </article>

    <article class="selfcare">
      <div class="iconsc"></div>
      <div class="dashboard">
        <div class="smic">
          <small>Self Care</small>
          <img src="./images/icon-ellipsis.svg" alt="ell" class="elli">
        </div>
        <div class="bbii">
          <b>2hrs</b>
          <i>Last Week - 2hrs</i>
        </div>
      </div>
    </article>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/traez" target="_blank">Trae Zeeofor</a>.
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
